<!DOCTYPE html>
<html lang="ept-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagem/mar.webp" controls autoplay loop>
        <source src="midea/meu-video.m4v" type="video/m4v">
        <source src="midea/meu-video.m4v" type="video/mp4">
        <source src="midea/meu-video.ogv" type="video/ogv">
        <source src="midea/meu-video (1).webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/39ybaZiwluc" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

        <h1>Inserindo vídeos do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/351640689?h=ea4f76dc4f" width="640" height="374" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>

</html>
